name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Install optional dependencies (best effort)
      run: |
        pip install sentence-transformers || echo "sentence-transformers skipped"
        pip install hnswlib || echo "hnswlib skipped (needs C++ compiler)"
      continue-on-error: true
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ --cov=rag --cov=database --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8
    
    - name: Check code formatting with black
      run: |
        black --check rag/ database/ tests/ || echo "Black formatting issues found (will be enforced later)"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only rag/ database/ tests/ || echo "isort issues found (will be enforced later)"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 rag/ database/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 rag/ database/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run bandit security linter
      run: |
        bandit -r rag/ database/ -ll || echo "Bandit warnings found"
      continue-on-error: true
    
    - name: Check for known security vulnerabilities
      run: |
        safety check --json || echo "Safety check completed with warnings"
      continue-on-error: true
    
    - name: Check for secrets (simple grep)
      run: |
        if grep -r "AKIA[0-9A-Z]\{16\}" rag/ database/ tests/; then
          echo "WARNING: Potential AWS key found!"
          exit 1
        fi
        if grep -r "sk-[a-zA-Z0-9]\{32,\}" rag/ database/ tests/; then
          echo "WARNING: Potential API key found!"
          exit 1
        fi
        echo "No obvious secrets detected"
